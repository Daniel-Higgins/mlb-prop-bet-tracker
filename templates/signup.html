<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div id="header">
        <a href="/">Place Bets</a>
        <a href="/pending_bets">Pending Bets</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/account">Account</a>
        <!--<a href="/games">Games</a>-->
    </div>
    <br><br><br>
    <div class="container">
        <h2>Sign Up for Pick56!</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_pwd" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="book">Favorite Sportsbook:</label>
                <select class="form-control" id="book" name="book">
                    <option value="DraftKings">DraftKings</option>
                    <option value="Fanduel">Fanduel</option>
                    <option value="BetMGM">BetMGM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="footer">
        <div id="version-info">{{ version_info }}</div>
        <a href="/aboutus">About Us</a>
        <a href="/contactus">Contact Us</a>
        <a href="#">Careers</a>
    </div>
</body>
</html>
